<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form>
        <label for="textfield1">Text Field</label>
        <input type="text" name="first name" id="textfield1">
        <br>
        <br>
        <label for="button1">Buttons</label>
        <input type="submit" name="button" id="button1" value="subscribe">
        <br>
        <br>
        <label for="radiobutton">Male</label>
        <input type="radio" name="radio1" id="radiobutton">
    
        <label for="radiobutton2">Female</label>
        <input type="radio" name="radio1" id="radiobutton2">
    
        <label for="radiobutton3">Other</label>
        <input type="radio" name="radio1" id="radiobutton3">
        <br>
        <br>
        <label for="checkbox1">english</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>
        <label for="file1">upload:</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <label for="image1">select image</label>
        <input type="image" name="image1" id="image1" alt="click here" src="images.png" width="100">
        <br>
        <br>
        <label for="password1">Enter Password</label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>
        <label for="date1">date:</label>
        <input type="date" name="date1" id="date1">
    </form>
</body>
</html>
